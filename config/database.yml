default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: paras_development
  username: postgres
  password: root
  host: localhost
  port: 5432

test:
  <<: *default
  database: paras_test
  username: postgres
  password: root
  host: localhost
  port: 5432

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  sslmode: require

# Action Cable — same DB
cable:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>

# Solid Queue (background jobs) — same DB
queue:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>