default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: root
  host: localhost
  port: 5432

development:
  <<: *default
  database: paras_development

test:
  <<: *default
  database: paras_test

production:
  primary: &primary_production
    <<: *default
    database: paras_production
  cache:
    <<: *primary_production
    database: paras_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: paras_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: paras_production_cable
    migrations_paths: db/cable_migrate
