default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: paras_development
  username: postgres
  password: root
  host: localhost
  port: 5432

test:
  <<: *default
  database: paras_test
  username: postgres
  password: root
  host: localhost
  port: 5432

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] || "postgresql://postgres:root@localhost:5432/paras_production" %>
  sslmode: require

  # Optional: Explicit role mapping (recommended for clarity)
  connects_to:
    database:
      writing: production   # ← symbol WITHOUT colon
      reading: production   # ← symbol WITHOUT colon