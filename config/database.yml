default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: paras_development
  username: postgres
  password: root
  host: localhost
  port: 5432

test:
  <<: *default
  database: paras_test
  username: postgres
  password: root
  host: localhost
  port: 5432

production:
  <<: *default
  # Main Rails DB connection
  url: <%= ENV["DATABASE_URL"] || "postgresql://postgres:root@localhost:5432/paras_production" %>
  sslmode: require

  # ✅ This makes Solid Cable reuse the same production database
  cable:
    <<: *default
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>
    sslmode: require

  # ✅ Explicitly define writing/reading roles for safety
  connects_to:
    database:
      writing: :production
      reading: :production
